<html>
	<head>
		<title>IRave</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  		
  		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  		
		<link rel="stylesheet" type="text/css" href="style.css">
  		<script src="javascript.js"></script>

	</head>
	<body>
		<div class="container">
			<div class="row header">
				<h2 class="title">Welcome to IRave dashboard</h2>
			</div>
			<br>
			<div class="row content">
				<div class="col-xs-5 framee">
					<h3 class="framee">This is IRave screen</h3>

						<div class="screen">
							<img id="boxe" src="sources/smartcena_copy.png" onclick=''>
							<!-- Main menu stuff -->
							<img id="imgProfile"src="sources/NFC.png" onclick='NFC()'>

							<img id="holograma"src="sources/hologram.png">

							<img id="arrow_right" src="sources/arrow_right.png" onclick='MenuChoice_dir()'>
							<img id="arrow_left"  src="sources/arrow_left.png" onclick='MenuChoice_dir()'>
							<img id="state" src="sources/state.png">

							<!-- App NFC -->
							<img id="pay" class="NFC_1" src="sources/pay.png" onclick='Pay()'>
							<img id="edit" class="NFC_1" src="sources/edit.png" onclick='Edit()'>
							<img id="Saldo_inicial" class="NFC_1" src="sources/Saldo_inicial.png">
							<img id="fingerprint" src="sources/fingerprint.jpg" onclick='Payment_completed()'>
							<img id="sucesso" src="sources/sucesso.png">
							<img id="Ok" src="sources/Ok.png" onclick='Menu_NFC()'>
						</div>		

					<span class="glyphicon glyphicon-chevron-left .sr-only" aria-hidden="true"></span>
				</div>
				<div class="col-md-7 dashboard">
					<h3 class="dashboard">This is the sensors dashboard</h3>
					<button class="WC">WC</button>
					<button class="Pagamento">Pagamento</button>
					<button class="Impressao">Leitura ID</button>
				</div>
			</div> 
		</div>
	</body>
</html>
